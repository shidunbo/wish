########################################################
#	for Log4j/Logger4
########################################################
log4j.rootLogger=DEBUG, CONSOLE, A4
#log4j.rootLogger=DEBUG, ROLLING_FILE, CONSOLE

###################
# CONSOLE Appender
###################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender 
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout 
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyyMMddHHmmss},%m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MMdd.HHmmss.SSS} %-4r [%-10t] %-5p %-16c{1} - %m%n


